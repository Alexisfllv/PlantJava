# ===================================
# Aplicación
# ===================================
spring.application.name=DocumentApi

# ===================================
# Datasource MySQL
# ===================================
spring.datasource.url=jdbc:mysql://localhost:3308/Api?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# ===================================
# JPA / Hibernate
# ===================================
# update: crea tablas si no existen, no borra datos (buena para desarrollo)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===================================
# Inicialización SQL
# ===================================
# Permite cargar datos desde schema.sql y data.sql automáticamente
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.continue-on-error=true

# ===================================
# Swagger / OpenAPI
# ===================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
